<!doctype html>
<html>
<head>
   <title>Sunset hackathon 2018</title>
   <link rel="stylesheet" href="/lib/bootstrap-3.3.7/css/bootstrap.min.css"></link>
   <!--link rel="stylesheet" href="/lib/c3js-0.4.11/css/c3.min.css"></link-->
   <link rel="stylesheet" href="index.css"></link>
   <!--script type="text/javascript" src="/lib/d3-3.5.17/js/d3.min.js"></script>
   <script type="text/javascript" src="/lib/c3js-0.4.11/js/c3.min.js"></script-->
   <script type="text/javascript" src="/lib/angularjs-1.5.9/js/angular.min.js"></script>
   <!--script type="text/javascript" src="/doc/common/common.js"></script>
   <script type="text/javascript" src="hera.engine.1.js"></script-->
   <script type="text/javascript" src="index.js"></script>
</head>
<body data-ng-app="app" data-ng-controller="main">
   <div class="container">
      <h1>Sunset hackathon 2018</h1>

      <div class="col-sm-3">
         <form class="form-horizontal">
            <button class="btn btn-primary" data-ng-click="loadSensors()">refresh</button>
            <div class="form-group">
               <label class="col-sm-4 control-label">Ultrasound</label>
               <div class="col-sm-8">
                  <span class="form-control disabled">{{ sensors.ultrasound | join }}</span>
               </div>
            </div>
            <div class="form-group">
               <label class="col-sm-4 control-label">Light</label>
               <div class="col-sm-8">
                  <span class="form-control disabled">{{ sensors.light }}</span>
               </div>
            </div>
            <div class="form-group">
               <label class="col-sm-4 control-label">PIR</label>
               <div class="col-sm-8">
                  <span class="form-control disabled">{{ sensors.pir }}</span>
               </div>
            </div>
            <div class="form-group">
               <label class="col-sm-4 control-label">Micro</label>
               <div class="col-sm-8">
                  <div data-my-speech-recognition="{ callback:commandVoice }"></div>
               </div>
            </div>
         </form>
      </div>
      <div class="col-sm-7">
         <div class="room">
            <svg width="100%" height="100%">
               <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
            </svg>
         </div>
      </div>


   </div>
</body>
</html>
